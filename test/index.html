<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <header>
        <div class="header_main_div">
            <div class="sp_control">
                speed control
            </div>
            <div class="sp_control_btn">
                <input class="speed" type="range" min="1" max="20" value="10" step="0.5">
            </div>
        </div>
    </header>
    <section>
            <div class="sp">
                <div class="circle first_circle"> 
                    <div class="text play">
                        <p>Control my speed !</p>
                    </div>
                </div>
                <div class="circle second_circle"> 
                    <div class="text reverse">
                        <p>I am spining reverse</p>
                    </div>
                </div>
            </div>
            <div class="start_button" >START</div>
    </section>
    <footer>
        <div class="footer_div">
            <p>Be an early adopter and stay ahead of the curve! Secure VIP access to our groundbreaking AI assistant. Elevate your design journey before everyone else. Don't miss out! </p>
        </div>
    </footer>
</body>
<script type="text/javascript" src = "main.js"  ></script>
</html>
